<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pakistani Flight Price Prediction</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="static/css/styles.css">
    </head>

    <body>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark custom-navbar">
            <a class="navbar-brand" href="/">Pakistani Flight Price Prediction</a>
        </nav>
        <div class="mt-3">
            <h3 class="prediction" id="prediction-text">{{ prediction_text }}</h3>
        </div>
        <div class="container mt-5">
            <form action="\predict" method="post">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title card-header">Date of Departure</h5>
                                <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required"
                                    class="form-control select-option">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title card-header">Date of Arrival</h5>
                                <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required"
                                    class="form-control select-option">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title card-header">Travelling from (Source)</h5>
                                <select name="Source" id="Source" required="required"
                                    class="form-control select-option">
                                    <option value="Karachi">Karachi</option>
                                    <option value="Lahore">Lahore</option>
                                    <option value="Islamabad">Islamabad</option>
                                    <option value="Peshawar">Peshawar</option>
                                    <option value="Multan">Multan</option>
                                    <option value="Faisalabad">Faisalabad</option>
                                    <option value="Quetta">Quetta</option>
                                    <option value="Sialkot">Sialkot</option>
                                    <!-- Add more city options as needed -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title card-header">Travelling To (Destination)</h5>
                                <select name="Destination" id="Destination" required="required"
                                    class="form-control select-option">
                                    <option value="Islamabad">Islamabad</option>
                                    <option value="Lahore">Lahore</option>
                                    <option value="Karachi">Karachi</option>
                                    <option value="Faisalabad">Faisalabad</option>
                                    <option value="Rawalpindi">Rawalpindi</option>
                                    <option value="Sialkot">Sialkot</option>
                                    <option value="Quetta">Quetta</option>
                                    <option value="Multan">Multan</option>
                                    <option value="Peshawar">Peshawar</option>
                                    <!-- Add more city options as needed -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title card-header">No. of Stops</h5>
                                <select name="stops" required="required" class="form-control select-option">
                                    <option value="0">Non-Stop</option>
                                    <option value="1">1 Stop</option>
                                    <option value="2">2 Stops</option>
                                    <option value="3">3 Stops</option>
                                    <option value="4">4 Stops</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title card-header">Preferred Airline</h5>
                                <select name="airline" id="airline" required="required"
                                    class="form-control select-option">
                                    <option value="PIA">Pakistan International Airlines (PIA)</option>
                                    <option value="AirBlue">AirBlue</option>
                                    <option value="SereneAir">Serene Air</option>
                                    <option value="Shaheen Air">Shaheen Air</option>
                                    <option value="Emirates">Emirates</option>
                                    <option value="Qatar Airways">Qatar Airways</option>
                                    <option value="Etihad Airways">Etihad Airways</option>
                                    <option value="Turkish Airlines">Turkish Airlines</option>
                                    <option value="Thai Airways">Thai Airways</option>
                                    <!-- Add more airlines as needed -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-5 text-center">
                    <input type="submit" value="Predict Price" class="btn btn-custom">

                </div>
            </form>


            <div class="mt-5 text-center footer">
                <p>&copy; 2023 Pakistani Flight Predictor | All Rights Reserved to Ameer Ali</p>
            </div>
        </div>

        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    </body>

</html>
